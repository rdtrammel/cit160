<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>CIT 230 - Front-End Web Development - Weather Aboveground Gallery - Robert Trammel</title>
    <meta name="description" content="Weather Gallery" >
    <link rel="stylesheet" href="../weatherAssets/css/normalize.css">
    <link rel="stylesheet" href="../weatherAssets/css/small.css">
    <link rel="stylesheet" href="../weatherAssets/css/medium.css">
    <link rel="stylesheet" href="../weatherAssets/css/large.css">
</head>
<body>
    <div id="promo-banner" class="hidden">
        <h2>Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park pavilion.</h2>
    </div>
    <header class="clearfix">
        <picture>
            <source srcset="../weatherAssets/images/day.svg" type="image/svg">
            <img rel="image/svg" src="../weatherAssets/images/logo.svg" alt="weather logo">
        </picture>
        <div class="title">
            <h1>Weather Above Ground</h1>
            <h3>Where else would it happen</h3>
        </div>
    </header>
    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul id="site-nav" class="hide">
            <!-- Set with Javascript-->
        </ul>
    </nav>
    <div class="gallery-content">
        <figure>
            <img src="images/placeholder.png" data-src="../weatherAssets/images/preston-benchwinter-1200.jpg"/>
            <figcaption>
                Come inside and warm yourself by the fire.
            </figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.png" data-src="../weatherAssets/images/preston-hillfarm-1200.jpg"/>
            <figcaption>
                Our hills make your hills look like they were drawn with crayons.
            </figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.png" data-src="images/sad-girl-lake.jpg"/>
            <figcaption>
                When you have to poop, but the lake is all there is for miles. Boy Scouts.
            </figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.png" data-src="images/hipster-guy.jpg"/>
            <figcaption>
                If you're happy and you know it, clap your hands.
            </figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.png" data-src="images/architecture-buildings-city.jpg"/>
            <figcaption>
                City above ground. Yeah.
            </figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.png" data-src="images/atmosphere-clouds.jpg"/>
            <figcaption>
                We can see you from up here. Here is a photo of all of those collective farts in the wind you thought were so harmless. Did you think about that. No. You only think about yourself.
            </figcaption>
        </figure>
    </div>
    <script src="../weatherAssets/js/lazyload.js"></script>
    <script src="../weatherAssets/js/weather-nav.js"></script>
    <script src="../weatherAssets/js/weather-5day.js"></script>
    <script src="../weatherAssets/js/gallery-7.js"></script>
</body>
</html>
