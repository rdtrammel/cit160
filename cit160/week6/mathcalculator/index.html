<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Template for submissions of my CIT 160 coursework at BYUi">
        <title>Week 6 - Selections</title>
        <link rel="stylesheet" href="../../assignments/css/programs.css">
    </head>
    <body>
        <header>
            <h1>Week 6: Math Test</h1>
            <h2>Robert Trammel</h2>
        </header>
        <div class="github-link">
            <img src="../../assignments/assets/icons8-github-filled-50.png" alt="Github Icon, not linked.">
            <span>Link to this repo: <a href="https://github.com/rdtrammel/rdtrammel.github.io/blob/master/cit160/week6/mathcalculator" target="_null">https://github.com/rdtrammel/rdtrammel.github.io/blob/master/cit160/week6/mathcalculator</a></span>
        </div>
        <main> 
            <h3>Math Checker</h3>
            <table>
                <tr>
                    <td class="left-align">First Number</td>
                    <td class="left-align">Operator</td>
                    <td class="left-align">Second number</td>
                    <td></td>
                    <td class="left-align">Result</td>
                </tr>
                <tr>
                    <td><input type="number" id="first-number" value="" disabled></td>
                    <td>
                        <select id="operator">
                            <option value="" selected disabled hidden></option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </td>
                    <td><input type="number" id="second-number" value="" disabled></td>
                    <td>=</td>
                    <td><input type="number" id="answer" value=""></td>
                </tr>
            </table>
            <hr>
            <button onclick="checkMyMath()">Check my Math</button>
            <div id="message"></div>
        </main>
        <footer>
            &copy;2019 &bull; Robert Trammel &bull; BYU-Idaho &bull; CIT 160 &bull; <span id="currentdate"></span>
        </footer>
        <script src="mathtest.js"></script>
    </body>
</html>
