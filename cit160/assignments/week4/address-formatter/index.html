    <body>
        <header>

        </header>
        <main>
            <h3>Address Formatter</h3>
            <label>City: <input type="text" id="city"></label>

            <label>Zip Code: <input type="text" id="zip"></label>
            <label><button onclick="displayAddress()">Show Address</button></label>

            <p>Final Output: <span id="output"></span></p>
